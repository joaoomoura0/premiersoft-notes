<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${colaborador.id != null ? 'Editar Colaborador' : 'Cadastrar Novo Colaborador'}"></title>
    <link rel="stylesheet" href="/css/formColaborador.css"> <!-- Novo CSS para o formulário -->
</head>
<body>
<div class="container">
    <header>
        <img src="/img/premier-logo.png" alt="Logo premier" class="header-logo">
    </header>

    <h2 th:text="${colaborador.id != null ? 'Editar Colaborador' : 'Cadastrar Novo Colaborador'}"></h2>

    <div th:if="${mensagemSucesso}" class="alert alert-success" role="alert">
        <p th:text="${mensagemSucesso}"></p>
    </div>
    <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
        <p th:text="${mensagemErro}"></p>
    </div>

    <form th:action="@{/seguro/salvar}" th:object="${colaborador}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" id="nomeCompleto" th:field="*{nomeCompleto}" required>
            <span th:if="${#fields.hasErrors('nomeCompleto')}" th:errors="*{nomeCompleto}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required>
            <span th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="dataAdmissao">Data de Admissão</label>
            <input type="date" id="dataAdmissao" th:field="*{dataAdmissao}" required>
            <span th:if="${#fields.hasErrors('dataAdmissao')}" th:errors="*{dataAdmissao}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="tipoContrato">Tipo de Contrato</label>
            <select id="tipoContrato" th:field="*{tipoContrato}" required>
                <option value="">Selecione</option>
                <option value="PJ">PJ</option>
                <option value="Funcionario">FUNCIONÁRIO</option>
                <option value="Estagiario">ESTAGIÁRIO</option>
            </select>
            <span th:if="${#fields.hasErrors('tipoContrato')}" th:errors="*{tipoContrato}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" th:field="*{cpf}" required>
            <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="ativoNoSeguro">Ativo no Seguro</label>
            <select id="ativoNoSeguro" th:field="*{ativoNoSeguro}" required>
                <option value="">Selecione</option>
                <option th:value="true">SIM</option>
                <option th:value="false">NÃO</option>
            </select>
            <span th:if="${#fields.hasErrors('ativoNoSeguro')}" th:errors="*{ativoNoSeguro}" class="text-danger"></span>
        </div>

        <div class="button-group">
            <button type="submit">Salvar Colaborador</button>
            <a th:href="@{/seguro}" class="button-secondary">Voltar</a>
        </div>
    </form>
</div>
</body>
</html>
