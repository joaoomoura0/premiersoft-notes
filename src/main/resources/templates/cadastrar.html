<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Nota Fiscal</title>
    <link rel="stylesheet" href="/css/cadastrar.css">
</head>
<body>
<div class="container">
    <header>
        <img src="/img/premier-logo.png" alt="Logo premier" class="header-logo">
    </header>

    <form th:action="@{/notas/cadastrar}" method="post">
        <div class="form-group">
            <label>Data de Emissão</label>
            <input type="date" name="dataEmissao" required>
        </div>

        <div class="form-group">
            <label>CNPJ Tomador</label>
            <input type="text" name="cnpjTomador" required>
        </div>

        <div class="form-group">
            <label>Tomador</label>
            <select name="tomador" class="form-control" required>
                <option value="" disabled selected>-- Selecione um Tomador Ativo --</option>
                <option th:each="tomador : ${tomadores}"
                        th:if="${tomador.ativo}"
                        th:value="${tomador.id}"
                        th:text="${tomador.nome}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Valor NF</label>
            <input type="number" step="0.01" name="valorNF" required>
        </div>

        <div class="form-group">
            <label>Valor Deduções</label>
            <input type="number" step="0.01" name="valorDeducoes">
        </div>

        <div class="form-group">
            <label>Valor Base</label>
            <input type="number" step="0.01" name="valorBase" required>
        </div>

        <div class="form-group">
            <label>Alíquota</label>
            <input type="number" step="0.01" name="aliquota" required>
        </div>

        <div class="form-group">
            <label>Valor ISSQN</label>
            <input type="number" step="0.01" name="valorIssqn" required>
        </div>

        <div class="form-group">
            <label>Retido</label>
            <select name="retido" required>
                <option value="">Selecione</option>
                <option value="SIM">SIM</option>
                <option value="NÃO">NÃO</option>
            </select>
        </div>

        <div class="form-group">
            <label>Status da Nota</label>
            <select name="status" required>
                <option value="">Selecione</option>
                <option value="NORMAL">NORMAL</option>
                <option value="CANCELADA">CANCELADA</option>
            </select>
        </div>

        <div class="form-group">
            <label>Local do Recolhimento</label>
            <input type="text" name="localRecolhimento" required>
        </div>

        <div class="form-group">
            <label>Status do Pagamento</label>
            <select name="status" required>
                <option value="">Selecione</option>
                <option value="PAGA">PAGA</option>
                <option value="PENDENTE">PENDENTE</option>
            </select>
        </div>

        <div class="button-group" style="margin-top: 20px;">
            <button type="submit">Cadastrar Nota</button>
            <a th:href="@{/notas}" class="button-secondary">Voltar</a>
        </div>
    </form>

    <div style="margin-top: 30px; text-align: center;">
        <a th:href="@{/notas/importar}" class="button-link">Importar Notas via Excel</a>
    </div>
</div>
</body>
</html>
