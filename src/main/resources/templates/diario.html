<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Diário de Ocorrências</title>
    <!-- Inclua o CSS existente (como o home.css se for o layout principal) -->
    <link rel="stylesheet" href="/css/home.css">
    <!-- NOVO CSS para este módulo -->
    <link rel="stylesheet" href="/css/diario.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- O DEFER GARANTE QUE O SCRIPT RODA SOMENTE APÓS TODO O HTML (DOM) SER CONSTRUÍDO -->
    <script src="/js/diario.js" defer></script>

</head>
<body>

<!-- Estrutura do Sidebar e Main Content (copiada do seu modelo home.html) -->
<button class="menu-toggle" id="menu-toggle">☰</button>
<aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="/img/premier-logo.png" alt="Logo premier">
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item"><a href="/diario">Criar uma ocorrência</a></li>
                <li class="sidebar-nav-item"><a href="/home">Voltar ao Home</a></li>
            </ul>
</aside>

<main class="main-content" id="main-content">
    <header class="header">
        <h1>Diário de Ocorrências</h1>
    </header>

    <div th:if="${mensagemSucesso}" class="alert alert-success" role="alert">
        <p th:text="${mensagemSucesso}"></p>
    </div>
    <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
        <p th:text="${mensagemErro}"></p>
    </div>

    <div class="calendar-wrapper">
        <div class="calendar-header-container">
            <button id="prevMonth" class="btn btn-secondary nav-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h2 id="currentMonthYear">Mês Ano</h2>
            <button id="nextMonth" class="btn btn-secondary nav-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="calendar-grid-header">
            <span>Dom</span><span>Seg</span><span>Ter</span><span>Qua</span><span>Qui</span><span>Sex</span><span>Sáb</span>
        </div>

        <div id="calendarGrid" class="calendar-grid">
        </div>
    </div>

</main>

<div id="occurrenceModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Ocorrências em DD/MM/AAAA</h3>
            <span class="close-btn">&times;</span>
        </div>

        <div id="occurrenceListContainer">
            <h4>Ocorrências Registradas</h4>
            <div id="occurrenceList">
                <p id="noOccurrencesMessage" style="font-style: italic;">Nenhuma ocorrência registrada.</p>
            </div>
            <button id="openFormBtn" class="btn btn-primary btn-sm mt-3">Registrar Nova Ocorrência</button>
        </div>

        <div id="occurrenceFormContainer" style="display: none;">
            <h4>Detalhes da Ocorrência</h4>
            <form id="occurrenceForm" th:action="@{/diario/salvar}" method="post" th:object="${ocorrencia}">
                <input type="hidden" id="ocorrenciaId" th:field="*{id}">
                <input type="hidden" id="ocorrenciaData" th:field="*{data}"> <!-- Preenchido via JS -->

                <div class="form-group">
                    <label for="colaboradorId">Colaborador:</label>
                    <select id="colaboradorId" th:field="*{colaborador.id}" class="select-filtro" required>
                        <option value="">-- Selecione um Colaborador --</option>
                        <option th:each="colab : ${colaboradores}"
                                th:value="${colab.id}"
                                th:text="${colab.nomeCompleto}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" th:field="*{tipo}" class="select-filtro" required>
                        <option value=""> Selecione o Tipo </option>
                        <option th:each="t : ${tipos}"
                                th:value="${t}"
                                th:text="${t}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" th:field="*{status}" class="select-filtro" required>
                        <option value="">-- Selecione o Status --</option>
                        <option th:each="s : ${statusValues}"
                                th:value="${s}"
                                th:text="${s}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" th:field="*{descricao}" rows="4" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar Ocorrência</button>
                    <button type="button" id="cancelFormBtn" class="btn btn-secondary">Cancelar</button>
                    <button type="button" id="deleteOcurrenceBtn" class="btn btn-danger" style="display: none;">Excluir</button>
                </div>
            </form>
        </div>

    </div>
</div>


</body>
</html>
