<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Nota Fiscal</title>
    <link rel="stylesheet" href="/css/nfs/detalhes-nota.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <img src="/img/premier-logo.png" alt="Logo premier" class="header-logo">
    </header>

    <div class="details-card">
        <h2>Detalhes da Nota Fiscal #<span th:text="${nota.id}"></span></h2>

        <div th:if="${nota.statusPagamento == 'PAGO'}"
             class="deadline-status-card"
             th:classappend="${nota.diasPagamento != null and nota.diasPagamento < 0} ? 'status-pago-atrasado' : 'status-pago-em-dia'">

            <div th:if="${nota.diasPagamento != null and nota.diasPagamento < 0}" class="deadline-content">
                <span class="deadline-main-number" th:text="${nota.diasPagamento * -1}"></span>
                <span class="deadline-label">pago com dias de atraso</span>
                <div class="deadline-date">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="'Pago em ' + ${nota.dataPagamentoFormatada}"></span>
                </div>
            </div>

            <div th:if="${nota.diasPagamento == null or nota.diasPagamento >= 0}" class="deadline-content">
                <span class="deadline-main-number" th:if="${nota.diasPagamento != null}" th:text="${nota.diasPagamento}"></span>
                <span class="deadline-label">pago com dias de antecedência</span>
                <div class="deadline-date">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="'Pago em ' + ${nota.dataPagamentoFormatada}"></span>
                </div>
            </div>
        </div>
        <div th:if="${nota.statusPagamento == 'PENDENTE'}"
             class="deadline-status-card"
             th:classappend="${nota.statusPrazo == 'VENCIDO'} ? 'status-vencido' : (${nota.statusPrazo == 'ATENCAO'} ? 'status-atencao' : 'status-no-prazo')">

            <div th:switch="${nota.statusPrazo}">
                <div th:case="'VENCIDO'" class="deadline-content">
                    <span class="deadline-main-number" th:text="${nota.diasParaVencer != null ? nota.diasParaVencer * -1 : ''}"></span>
                    <span class="deadline-label">dias de atraso</span>
                    <div class="deadline-date">
                        <i class="fas fa-calendar-times"></i>
                        <span th:text="'Venceu em ' + ${nota.dataVencimentoFormatada}"></span>
                    </div>
                </div>
                <div th:case="'ATENCAO'" class="deadline-content">
                    <span class="deadline-main-number" th:text="${nota.diasParaVencer}"></span>
                    <span class="deadline-label">dias restantes</span>
                    <div class="deadline-date">
                        <i class="fas fa-calendar-alt"></i>
                        <span th:text="'Vence em ' + ${nota.dataVencimentoFormatada}"></span>
                    </div>
                </div>
                <div th:case="'NO_PRAZO'" class="deadline-content">
                    <span class="deadline-main-number" th:text="${nota.diasParaVencer}"></span>
                    <span class="deadline-label">dias restantes</span>
                    <div class="deadline-date">
                        <i class="fas fa-calendar-check"></i>
                        <span th:text="'Vence em ' + ${nota.dataVencimentoFormatada}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="invoice-summary">
            <div class="summary-item">
                <span class="summary-label">Status do Tomador:</span>
                <span class="summary-value">
            <span th:text="${nota.tomador != null and nota.tomador.ativo ? 'Ativo' : 'Inativo'}"
                  th:classappend="${nota.tomador != null and nota.tomador.ativo ? 'status-ativo' : 'status-inativo'}">
            </span>
        </span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Tomador:</span>
                <span class="summary-value" th:text="${nota.tomador != null ? nota.tomador.nome : 'N/D'}"></span>
            </div>
            <div class="summary-item">
                <span class="summary-label">CNPJ do Tomador:</span>
                <span class="summary-value" th:text="${nota.cnpjTomador}"></span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Data de Emissão:</span>
                <span class="summary-value" th:text="${#temporals.format(nota.dataEmissao, 'dd/MM/yyyy')}"></span>
            </div>

            <div class="summary-item">
                <span class="summary-label">Prazo de Pagamento:</span>
                <span class="summary-value"
                      th:text="${nota.tomador != null ? nota.tomador.prazoPagamentoDias : 30} + ' dias'"></span>
            </div>

            <div class="summary-item">
                <span class="summary-label">Valor Total da Nota:</span>
                <span class="summary-value currency" th:text="${#numbers.formatCurrency(nota.valorNF)}"></span>
            </div>

            <div class="summary-item">
                <span class="summary-label">Valor Liquido da Nota:</span>
                <span class="summary-value currency" th:text="${#numbers.formatCurrency(nota.valorNF)}"></span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Status da Nota:</span>
                <span class="summary-value">
                     <span class="status-badge"
                           th:classappend="${nota.status == 'NORMAL'} ? 'status-normal' : 'status-cancelada'"
                           th:text="${nota.status}">
                     </span>
                </span>
            </div>
        </div>
    </div>
    <div class="link-container">
        <a th:href="@{/notas}" class="button-link">Voltar para a Lista de Notas</a>
    </div>

</div>
</body>
</html>
