<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Notas Fiscais - PremierNotes</title>

    <!-- CSS Externo -->
    <link rel="stylesheet" href="/css/nfs/NFS.css">

    <!-- Bibliotecas Externas -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
<header>
    <img src="/img/premier-logo.png" alt="Logo premier" class="header-logo">
</header>

<!-- Alertas de Sucesso/Erro -->
<div th:if="${success}" class="alert alert-success" role="alert" style="margin: 10px 20px;">
    <p th:text="${success}" style="margin: 0;"></p>
</div>
<div th:if="${error}" class="alert alert-danger" role="alert" style="margin: 10px 20px;">
    <p th:text="${error}" style="margin: 0;"></p>
</div>

<!-- FORMULÁRIO DE FILTROS -->
<form method="get" action="/notas" class="form-filtros" style="margin: 0 20px 20px 20px;">
    <select name="filtroTomador" id="filtroTomador" class="select-filtro">
        <option value="" selected>Selecione o Tomador</option>
        <option th:each="tomador : ${tomadores}"
                th:value="${tomador}"
                th:text="${tomador}"
                th:selected="${filtroTomador == tomador}"></option>
    </select>

    <select name="filtroStatus" id="filtroStatus" class="select-filtro">
        <option value="">Status Pagamento (Todos)</option>
        <option value="true" th:selected="${filtroStatus == 'true'}">Pagas</option>
        <option value="false" th:selected="${filtroStatus == 'false'}">Pendentes</option>
    </select>

    <button type="submit" class="btn btn-primary">Filtrar</button>
    <a href="/notas" class="btn btn-secondary">Limpar</a>
    <a href="/" class="btn btn-primary" style="margin-left: auto">Voltar</a>
</form>

<!-- BARRA DE ORDENAÇÃO -->
<div class="ordenacao-container" style="margin: 0 20px 15px 20px;">
    <span>Ordenar:</span>
    <a th:href="@{/notas(filtroTomador=${filtroTomador}, filtroStatus=${filtroStatus}, sort='desc')}"
       th:classappend="${currentSort == 'desc'} ? 'active' : ''"
       class="btn btn-sm btn-ordenacao">Mais Novas</a>

    <a th:href="@{/notas(filtroTomador=${filtroTomador}, filtroStatus=${filtroStatus}, sort='asc')}"
       th:classappend="${currentSort == 'asc'} ? 'active' : ''"
       class="btn btn-sm btn-ordenacao">Mais Antigas</a>

    <span style="margin-left: 15px">Ano:</span>
    <a th:href="@{/notas(filtroTomador=${filtroTomador}, filtroStatus=${filtroStatus}, sort=${currentSort})}"
       th:classappend="${currentAno == null} ? 'active' : ''"
       class="btn btn-sm btn-ordenacao">Todos</a>

    <!-- CORREÇÃO AQUI: Adicionei filtroTomador e filtroStatus no link do Ano -->
    <a th:each="anoOpt : ${anos}"
       th:href="@{/notas(filtroTomador=${filtroTomador}, filtroStatus=${filtroStatus}, sort=${currentSort}, ano=${anoOpt})}"
       th:text="${anoOpt}"
       th:classappend="${currentAno == anoOpt} ? 'active' : ''"
       class="btn btn-sm btn-ordenacao">
    </a>
</div>

<!-- TABELA E AÇÕES -->
<form th:action="@{/notas/excluir-multiplos}" method="post" onsubmit="return validarExclusao();" style="margin: 0 20px;">
    <div class="botoes-container">
        <a href="/notas/cadastrar" class="btn btn-secondary"><i class="fas fa-plus"></i> Nova Nota</a>
        <a href="/notas/importar" class="btn btn-success"><i class="fas fa-file-excel"></i> Importar Excel</a>
        <a href="/tomadores" class="btn btn-secondary"><i class="fas fa-users"></i> Tomadores</a>
        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Excluir Selecionados</button>
    </div>

    <div class="qtd-notas">
        <span>Total: <strong th:text="${notas.size()}"></strong> notas encontradas.</span>
    </div>

    <div class="table-container">
        <table class="tabela-notas">
            <thead>
            <tr>
                <th width="40" class="text-center"><input type="checkbox" id="selectAll" onclick="toggleAll(this)"/></th>
                <th class="text-center">Data</th>
                <th class="text-left">CNPJ / Tomador</th>
                <th class="text-center">Local</th>
                <th class="text-right">Valor Nota (R$)</th>
                <th class="text-right">ISSQN (R$)</th>
                <th class="text-center">Status Nota</th>
                <th class="text-center">Pagamento</th>
                <th width="50" class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="nota : ${notas}"
                th:classappend="${nota.isCancelada()} ? 'row-cancelada' : (${nota.isExterior()} ? 'row-exterior' : '')">

                <!-- Checkbox -->
                <td class="text-center no-risk">
                    <input type="checkbox" name="ids" th:value="${nota.id}"/>
                </td>

                <!-- Data -->
                <td class="text-center" th:text="${#temporals.format(nota.dataEmissao, 'dd/MM/yyyy')}"></td>

                <!-- Tomador -->
                <td class="text-left">
                    <div style="font-weight: bold;" th:text="${nota.tomador != null ? nota.tomador.nome : 'N/D'}"></div>
                    <small style="font-size: 0.85em; opacity: 0.8;" th:text="${nota.cnpjTomador}"></small>
                </td>

                <!-- Local -->
                <td class="text-center">
                    <span th:text="${nota.localRecolhimento}"></span>
                    <span th:if="${nota.isExterior()}" class="badge-exterior no-risk" title="Nota de Exterior">
                        <i class="fas fa-globe"></i>
                    </span>
                </td>

                <!-- Valores -->
                <td class="col-dinheiro" th:text="${#numbers.formatCurrency(nota.valorNF)}"></td>
                <td class="col-dinheiro" th:text="${#numbers.formatCurrency(nota.valorIssqn)}"></td>

                <!-- Status Nota -->
                <td class="text-center">
                    <span th:if="${nota.isCancelada()}" class="badge-cancelado no-risk">CANCELADA</span>
                    <span th:unless="${nota.isCancelada()}" th:text="${nota.status}"></span>
                </td>

                <!-- Status Pagamento -->
                <td class="text-center no-risk">
                    <div th:if="${nota.isCancelada()}">
                        <i class="fas fa-ban text-muted" title="Cancelada"></i>
                    </div>
                    <div th:unless="${nota.isCancelada()}">
                        <input type="checkbox"
                               th:checked="${nota.statusPagamento == 'PAGO'}"
                               th:onchange="|atualizarStatus(this, ${nota.id})|"/>

                        <span th:text="${nota.statusPagamento == 'PAGO' ? 'PAGO' : 'PENDENTE'}"
                              th:classappend="${nota.statusPagamento == 'PAGO' ? 'status-pago' : 'status-pendente'}"
                              style="margin-left: 5px; font-weight: bold; font-size: 0.9em;">
                        </span>
                    </div>
                </td>

                <!-- Ações -->
                <td class="text-center actions-cell no-risk">
                    <a th:href="@{/notas/{id}(id=${nota.id})}" class="btn-details" title="Ver Detalhes">
                        <i class="fas fa-eye"></i>
                    </a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(notas)}">
                <td colspan="9" class="text-center" style="padding: 20px; color: #666;">
                    <i class="fas fa-folder-open fa-2x"></i><br>
                    Nenhuma nota fiscal encontrada.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    function atualizarStatus(checkbox, notaId) {
        const novoStatus = checkbox.checked;
        $.ajax({
            url: '/notas/atualizar-status/' + notaId,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({status: novoStatus}),
            success: function () {
                const spanTexto = checkbox.nextElementSibling;
                if(novoStatus) {
                    spanTexto.textContent = 'PAGO';
                    spanTexto.className = 'status-pago';
                } else {
                    spanTexto.textContent = 'PENDENTE';
                    spanTexto.className = 'status-pendente';
                }
            },
            error: function () {
                alert("Erro ao conectar com o servidor.");
                checkbox.checked = !novoStatus;
            }
        });
    }

    function toggleAll(source) {
        const checkboxes = document.querySelectorAll('input[name="ids"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = source.checked;
        });
    }

    function validarExclusao() {
        const selecionados = document.querySelectorAll('input[name="ids"]:checked');
        if (selecionados.length === 0) {
            alert("Selecione pelo menos uma nota para excluir.");
            return false;
        }
        return confirm("Tem certeza que deseja excluir " + selecionados.length + " nota(s)?");
    }

    $(document).ready(function () {
        $('#filtroTomador').select2({
            placeholder: "Pesquisar Tomador...",
            allowClear: true,
            width: '250px'
        });
    });
</script>
</body>
</html>
