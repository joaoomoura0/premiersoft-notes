<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Colaboradores</title>
    <link rel="stylesheet" href="/css/listaColaboradores.css">
    <link rel="stylesheet" href="/css/NFS.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
</head>
<body>
<header>
    <img src="/img/premier-logo.png" alt="Logo premier" class="header-logo">
</header>
<div class="form-filtros">
    <div class="filtro-botoes">

        <form method="get" action="/seguro" class="">
            <select name="filtroColaborador" id="filtroColaborador" class="select-filtro">
                <option value="" selected>Selecione o Colaborador</option>
                <option th:each="nomeCompleto : ${nomeCompletos}"
                        th:value="${nomeCompleto}"
                        th:text="${nomeCompleto}"
                        th:selected="${filtroColaborador == nomeCompleto}"></option>
            </select>

            <select name="filtroCargo" id="filtroCargo" class="select-filtro">
                <option value="" selected>Selecione o Cargo</option>
                <option th:each="tipoContrato : ${tipoContratos}"
                        th:value="${tipoContrato}"
                        th:text="${tipoContrato}"
                        th:selected="${filtroCargo == tipoContrato}"></option>
            </select>

            <button type="submit" class="btn btn-primary">Filtrar</button>
            <a href="/seguro" class="btn btn-secondary">Limpar Filtros</a>
        </form>
    </div>
</div>

<div class="botoes-container" style="display: flex; justify-content: space-between">
    <a href="/seguro/novo" class="btn btn-primary">Cadastrar Novo Colaborador</a>
    <a href="/home" class="btn btn-primary">Voltar</a>
</div>

<div class="qtd-notas">
    <span>Total de Colaboradores: <strong th:text="${colaboradores.size()}"></strong></span>
</div>

    <div class="filtros-botoes" style="display: flex; justify-content: flex-start; gap: 10px; margin-bottom: 20px">
    <a th:href="@{/seguro}"
       th:classappend="${filtro == null || filtro == 'ativos'} ? 'active' : ''"
       class="btn btn-secondary">Ativos</a>
    <a th:href="@{/seguro/inativos}"
       th:classappend="${filtro == 'inativos'} ? 'active' : ''"
       class="btn btn-secondary">Inativos</a>
    <a th:href="@{/seguro/todos}"
       th:classappend="${filtro == 'todos'} ? 'active' : ''"
       class="btn btn-secondary">Todos</a>
    </div>

<div class="tabela-e-acoes-wrapper">
    <div class="table-container">
        <table class="tabela-notas">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Cargo</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Data de Admissão</th>
                <th>Status no Seguro</th>
                <th class="actions-cell">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="colaborador : ${colaboradores}">
                <td th:text="${colaborador.nomeCompleto}"></td>
                <td th:text="${colaborador.tipoContrato}"></td>
                <td th:text="${colaborador.cpf}"></td>
                <td th:text="${#temporals.format(colaborador.dataNascimento, 'dd/MM/yyyy')}"></td>
                <td th:text="${#temporals.format(colaborador.dataAdmissao, 'dd/MM/yyyy')}"></td>
                <td>
                    <span th:if="${colaborador.ativoNoSeguro}" class="status-ativo">ATIVO</span>
                    <span th:if="${!colaborador.ativoNoSeguro}" class="status-inativo">INATIVO</span>
                </td>
                <td class="actions-cell">
                    <a th:href="@{/seguro/editar/{id}(id=${colaborador.id})}" class="action-icon edit-icon" title="Editar">
                        <i class="fas fa-edit"></i>
                    </a>
                    <th:block th:if="${colaborador.ativoNoSeguro}">
                        <form th:action="@{/seguro/inativar/{id}(id=${colaborador.id})}" method="post" onsubmit="return confirm('Tem certeza que deseja inativar este colaborador?');">
                            <button type="submit" class="action-icon delete-icon" title="Inativar Colaborador">
                                <i class="fas fa-user-slash"></i>
                            </button>
                        </form>
                    </th:block>
                    <th:block th:if="${!colaborador.ativoNoSeguro}">
                        <form th:action="@{/seguro/reativar/{id}(id=${colaborador.id})}" method="post" onsubmit="return confirm('Tem certeza que deseja reativar este colaborador?');">
                            <button type="submit" class="action-icon edit-icon" title="Reativar Colaborador">
                                <i class="fas fa-user-check"></i>
                            </button>
                        </form>
                        <form th:action="@{/seguro/remover/{id}(id=${colaborador.id})}" method="post" onsubmit="return confirm('ATENÇÃO: Esta ação removerá o colaborador permanentemente. Tem certeza?');">
                            <button type="submit" class="action-icon delete-icon" title="Remover Permanentemente">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </th:block>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(colaboradores)}">
                <td colspan="7" class="text-center">Nenhum colaborador encontrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>

    $(document).ready(function () {
        $('#filtroColaborador').select2({
            placeholder: "Selecione o Colaborador",
            allowClear: true
        });
    });

    $(document).ready(function () {
        $('#filtroCargo').select2({
            placeholder: "Selecione o Cargo",
            allowClear: true
        });
    });

    $(document).ready(function () {})
</script>
</body>
</html>
